status_blurb: "Die hier vorliegende Zusammenstellung der für Deutschland verfügbaren Indikatoren basiert sowohl auf Daten der amtlichen Statistik als auch auf anderen Quellen. Für eine Vielzahl der globalen Indikatoren sind Zeitreihen auf nationaler Ebene verfügbar und werden hier auf der nationalen SDG-Berichtsplattform veröffentlicht. Es liegen nicht zu allen der global vereinbarten Indikatoren statistische Daten vorl. Dafür kann es verschiedene Ursachen geben: Bestimmte international relevante Indikatoren lassen sich nicht sinnvoll für Deutschland berechnen oder können nicht statistisch gemessen, sondern nur politisch beantwortet werden. Solche Indikatoren sind auf den jeweiligen Seiten und auf der Seite Datenverfügbarkeit grau gekennzeichnet.
  Für andere Indikatoren liegen noch nicht alle  notwendigen statistischen Ausgangsdaten vor. Diese sind an der roten Markierung erkennbar (Abb. 1). 
  Sind die Daten verfügbar, wird der Indikator grün hinterlegt.
  Falls die Daten gerade für die NRP aufbereitet werden, ist der Indikator orange markiert. Einen Überblick zum derzeitigen Stand der Datenverfügbarkeit in Deutschland zu allen Indikatoren findet sich oben in der Hauptleiste."
