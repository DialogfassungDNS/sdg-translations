status_blurb: 'Hier können Sie sehen, wie viele der SDG Indikatoren zurzeit berechnet werden können. Die Zeitreihen für die Berechnung der Indikatoren basieren sowohl auf Daten der amtlichen Statistik als auch auf anderen Quellen.<br>Es liegen nicht zu allen der global vereinbarten Indikatoren statistische Daten vor. Dafür kann es verschiedene Ursachen geben: Bestimmte international relevante Indikatoren lassen sich nicht sinnvoll für Deutschland berechnen. Solche Indikatoren sind hier und an anderen Stellen auf der Berichtsplattform in grau als <span class="status notapplicable">&nbspNicht zutreffend </span>&nbspgekennzeichnet. Für andere Indikatoren liegen noch nicht alle notwendigen statistischen Ausgangsdaten vor. Diese sind an der Markierung <span class="status notstarted">&nbspDatenquellenanalyse </span>&nbsperkennbar. Stehen Daten zur Verfügung, wird der Indikator als <span class="status complete">&nbspDaten verfügbar </span>&nbspmarkiert.
  <br>Falls Daten gerade für die NRP aufbereitet werden, ist der Indikator als <span class="status inprogress">&nbspIn Bearbeitung </span>&nbspgekennzeichnet.'
